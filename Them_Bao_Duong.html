<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="Them_Bao_Duong.js"></script>
    <title>Document</title>
</head>
<body>
    <h3>Thêm bảo dưỡng</h3>
    <table>
        <tr>
            <td><label for="so">Số xe</label></td>
            <td><input type="text" id="so" placeholder="51H-XXX.XX"></td>
        </tr>
        <tr>
            <td><label for="ten">Họ tên khách hàng</label></td>
            <td><input type="text" id="ten" name="" placeholder="Trần Anh Hùng"></td>
        </tr>
        <tr>
            <td><label for="mabd">Mã bảo dưỡng</label></td>
            <td><input id="mabd" type="text" placeholder="BD001"></td>
        </tr>
        <tr>
            <td><label for="km">Số KM</label></td>
            <td><input id="km" type="text" placeholder="20000"></td>
        </tr>
        <tr>
            <td><label for="nd">Nội dung</label></td>
            <td><input id="nd" type="text" placeholder="Bảo dưỡng 20000"></td>
        </tr>
    </table>
    <br>
    <button id="btn-them-bd">Thêm</button>
</body>
</html>
