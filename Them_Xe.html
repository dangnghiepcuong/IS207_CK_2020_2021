<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="Them_Xe.js"></script>
    <title>Document</title>
</head>
<body>
    <h3>Thêm thông tin xe khách hàng</h3>
    <table>
        <tr>
            <td>
                <label for="ten">Họ tên khách hàng</label>
            </td>
            <td>
                <select name="ten" id="ten"></select>
            </td>
        </tr>
        <tr>
            <td>
                <label for="so">Số xe</label>
            </td>
            <td>
                <input id="so" type="text" placeholder="51H-XXX.XX">
            </td>
        </tr>
        <tr>
            <td>
                <label for="hang">Hãng Xe</label>
            </td>
            <td>
                <select name="hang" id="hang" multiple="3">
                    <option value="Toyota">Toyota</option>
                    <option value="BMW">BMW</option>
                    <option value="Audi">Audi</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label for="nam">Năm sản xuất</label>
            </td>
            <td>
                <input id="nam" type="number" placeholder="2020">
            </td>
        </tr>
    </table>

    <button id="btn-them-xe">Thêm</button>
</body>
</html>
